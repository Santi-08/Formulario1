<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario para IITIC</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Formulario preferencias aprendiz</h1>
    <p id="description">Por favor, completa con información real. :) </p>
    <form id="survey-form">
        <label id="name-label" for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
        <label id="email-label" for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
        <label id="number-label" for="number">Número:</label>
        <input type="number" id="number" name="number" placeholder="Ingresa tu número" min="1" max="100" required>
        <label for="dropdown">Jornada</label>
        <select id="dropdown" name="dropdown">
            <option value="opcion1">Diurna</option>
            <option value="opcion2">Nocturna</option>
            <option value="opcion3">Mixta</option>
        </select>
        <p>Usted en el CGMLTI:</p>
        <label>
            <input type="radio" name="radio" value="opcion1" required> Desayuna
        </label>
        <label>
            <input type="radio" name="radio" value="opcion2"> Almuerza
        </label>
        <label>
        <input type="radio" name="radio" value="opcion3" required> Ambas
        </label>
        <label>
            <input type="radio" name="radio" value="opcion4"> Ninguna
        </label>
        <p>¿Piensa que el descanso es suficiente?</p>
        <label>
            <input type="checkbox" name="interes" value="interes1"> Es suficiente
        </label>
        <label>
            <input type="checkbox" name="interes" value="interes2"> Puede mejorar
        </label>
        <label for="comments">Si su opción es la 2, indique como, sino, escriba "gracias".</label>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Escribe tus comentarios aquí"></textarea>
        <button id="submit" type="submit">Enviar</button>
        <h3>Muchas gracias</h3>
    </form>
</body>
</html>
